

<div class="container">
    <div class="abc">
        <h4 class="card-header">Sign In</h4>
        <div class="card-body">
            <form [formGroup]="signup">
                <div class="form-group">
                    <label for="fullName"> Full name :</label>
                    <input type="text" formControlName="fullName" class="form-control" placeholder="Enter your name">
                </div>               
                <div class="form-group">
                    <label for="topic">Mobile :</label>
                    <input type="number" formControlName="Mobile" class="form-control" placeholder="Phone number">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="john@mail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="*********">
                </div>               
                <div class="form-group">
                    <button routerLink="../" class="btn btn-primary" (click)="submit()">
                        Register
                    </button>
                    <a routerLink="../" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
